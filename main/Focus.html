<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forcedy</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css"> 
    <link rel="stylesheet" href="../styles/cards.css">
    <link rel="stylesheet" href="../styles/tooltips.css">
</head>
<body>
    <div class="prevent-select" id="content">
        <h1 title="Click me to go home" onclick="click_home()" style="text-align:center;cursor:pointer"><i style="color:#4e4ec0" class="fa-solid fa-moon"></i>&nbsp;&nbsp;Focus</h1>

        <main class="page-content">
            <div style="background-image:url('../images/focus/totallock.png'); background-size: cover" class="card">
                <div class="content">
                    <h2 class="title">Total Lock</h2>
                    <p class="copy">Locks the system entirely until you turn it off.</p>
                    <button onclick="setFocus('total-lock')" class="btn">Set focus</button>
                </div>
            </div>
            <div style="background-image:url('../images/focus/moderatedaccess.png'); background-size: cover" class="card">
                <div class="content">
                    <h2 class="title">Moderated Access</h2>
                    <p class="copy">Disables procrastination websites.</p>
                    <button onclick="setFocus('moderated-access')" class="btn">Set focus</button>
                </div>
            </div>
        </main>
    </div>
</body>
<script>
     const {ipcRenderer} = require('electron')

    function setFocus(id){
        ipcRenderer.send('setFocus', id)
    }
</script>
<script>
    setTimeout(() => {
        document.getElementById("tip").classList.add("show")
    }, 1000);

    function click_home(){
      var content = document.getElementById("content")
      content.classList.add("hidden")
      setTimeout(() => {
        window.location.href = ("./Landing.html")
      }, 200);
    }
</script>
</html>
